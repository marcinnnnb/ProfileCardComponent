<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <img class="background__image-top" src="./images/bg-pattern-top.svg" alt="Background Image Top" />
        <div class="card__main">
          <div>
            <img class="card__img" src="./images/bg-pattern-card.svg" alt="Image of the banner" />
            <div class="card__profile-img">
              <img src="./images/image-victor.jpg" alt="Victor profile picture" />
            </div>
          </div>
          <div class="card__body">
            <div class="card__text">
              <h1>Victor Crest<span>26</span></h1>
              <p>London</p>
            </div>
            <div class="card__follow">
              <div class="card__info-follow">
                <h4>80K</h4>
                <p>Followers</p>
              </div>
              <div class="card__info-follow">
                <h4>803K</h4>
                <p>Likes</p>
              </div>
              <div class="card__info-follow">
                <h4>1.4K</h4>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
        <img class="background__image-bottom" src="./images/bg-pattern-bottom.svg" alt="Background Image Bottom" />
      </div>
    </section>
    <footer>
      <div class="footer">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
          by <a href="https://github.com/marcinnnnb/" target="_blank">me</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
